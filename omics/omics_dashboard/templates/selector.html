{# This is to be inserted into other views #}

<div class="form-group">
  <label for="{{ select_id }}">{{ label }}</label>
  <select id="{{ select_id }}" class="selectpicker form-control" data-live-search="true" multiple>
    {% for item in data %}
    <option data="{{ item['id'] }}">{{ item['id'] }}: {{ item['name'] }}</option>
    {% endfor %}
  </select>
</div>
