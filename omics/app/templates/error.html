{# The dashboard puts resources belonging to the user front and center#}
{% extends "base.html" %}
{% block content %}
  <div id="content" class="container-fluid" style="padding: 2%;">
    <div class="container">
      <div class="alert alert-danger">
        <h2><i class="fas {{ fa_type }}"></i> {{ error_title }} <i class="fas {{ fa_type }}"></i></h2>
        <p><strong>Message:</strong> {{ error_msg }}</p>
	{% if tb is defined %}
	<p><strong>Traceback:</strong><pre><code>{{ tb }}</code></pre>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
