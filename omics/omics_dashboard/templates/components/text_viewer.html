{% macro text_viewer_tab(title) %}
    <li class="nav-item">
        <a class="nav-link" id="text-viewer-tab" data-toggle="tab" href="#text-viewer-tab-panel" role="tab"
           aria-controls="text-viewer-tab-panel" aria-selected="false">{{ title }}</a>
    </li>
{% endmacro %}
{% macro text_viewer(title, contents) %}
    <div class="tab-pane fade" id="text-viewer-tab-panel" role="tabpanel" aria-labelledby="text-viewer-tab">
    <div class="card w-100">
      <div class="card-body">
        <pre>
          <code>
{{ contents }}
          </code>
        </pre>
      </div>
    </div>
  </div>
{% endmacro %}
