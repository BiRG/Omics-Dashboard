{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
  <!-- Profile update-->
  <div class="row">
    <div class="col-sm-3 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Update Profile</h3></div>
        <br>
        <p>Enter new values (leave empty to keep the same)</p>
        <form action="{{ url_for('render_settings') }}" method="post">
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" name="email" id="emailInput" class="form-control" placeholder="{{ session['user']['email'] }}">
          </div>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" name="name" id="nameInput" class="form-control" placeholder="{{ session['user']['name'] }}">
          </div>
          <div class="form-group">
            <label for="passwordInput1">New Password</label>
            <input type="password" name="password1" value="{{ request.form.password }}" id="passwordInput1" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="passwordInput2">Repeat New Password</label>
            <input type="password" name="password2" value="{{ request.form.password }}" id="passwordInput2" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input class="btn btn-primary form-control" type="submit" value="Update">
          </div>
        </form>
        {% if error %}
          <div class="alert alert-danger alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><span class="glyphicon glyphicon-remove-circle"></span></span></button>
            <strong>Error:</strong> {{ error }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
