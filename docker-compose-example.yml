version: '3' 
#there are two uwsgi applications running through one nginx server
#rename this to docker-compose.yml and run using docker-compose up --build -d
#change .env and common.env to suit your environment
services:
  omics:
    build: omics
    env_file: common.env
    volumes:
      - ${DATADIR}:/data
      - ${MODULEDIR}:/modules
  jobserver:
    build: jobserver
    env_file: common.env
    privileged: true
    volumes:
      - ${DATADIR}:/data
      - ${MODULEDIR}:/modules
      - /var/run/docker.sock:/var/run/docker.sock
      - ${VARDIR}:/var
      - /tmp:/tmp
  proxy:
      build: proxy
      env_file: common.env
   ports:
      - 8080:${HOSTPORT}
      - 5000:5000
    volumes:
      - ${DATADIR}:/data
    depends_on:
      - jobserver
      - omics
